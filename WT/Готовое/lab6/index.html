<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../lab4/css/jquery-3.1.1.min.js"></script>
    <style>
        ul {
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-right: 1px solid black;
            width: 500px;
            padding: 0;
        }
        #right {
            text-align: right;
            font-size: 12px;
        }
        li {
            padding: 0px 10px;
            border-bottom: 1px solid black;
            list-style: none;
        }
    </style>
</head>

<body>

    <div>
        <p>
            <img src="rss.jpg" alt="" style="width:100px;">
        </p>
    </div>
    <div id="text">
        <ul>
            <li>
                <a href="adsdsd">
                    <p>Заглавие новости 1</p>
                </a>
                <p>Краткое содержание новости 1</p>
                <p id="right">2013-10-11</p>
            </li>
        </ul>
    </div>

    <script>
        window.onload = function () {
            $.get('http://localhost/lab6/index.php', function (data) {

                var str = "<ul>";
                console.log(data);
                $(data).find("item").each(function () { // or "item" or whatever suits your feed
                    var el = $(this);

                    str+='<li><a href="'+el.find("link").text()+'"><p>'+el.find("title").text()+'</p></a><p>'+el.find("description").text()+'</p><p id="right">'+el.find("pubDate").text()+'</p></li>';

                    console.log(el.text());
                });
                str+='</ul>';
                document.getElementById("text").innerHTML = str;
            });
        }
    </script>

</body>

</html>
